<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8">
  <title>Cakeup Ēdienkarte</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #ffe4ec, #fff8f0);
      margin: 0;
      padding: 0;
      color: #2c2c2c;
    }

    header {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header h1 {
      font-size: 2.5rem;
      margin: 0;
    }

    .language-switcher {
      display: flex;
      gap: 10px;
      margin-right: 10px;
    }

    .language-switcher img {
      width: 30px;
      height: auto;
      cursor: pointer;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      background: rgba(255, 255, 255, 0.8);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.05);
    }

    .menu-section {
      margin-bottom: 40px;
    }

    .menu-section h2 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      color: #d9488a;
    }

    .menu-item {
      display: flex;
      justify-content: space-between;
      border-bottom: 1px dashed #ccc;
      padding: 10px 0;
      font-size: 1.1rem;
    }

    .menu-item span {
      font-weight: 500;
    }

    footer {
      text-align: center;
      margin: 40px 0;
      font-size: 0.9rem;
      color: #888;
    }

    .back-link {
      display: inline-block;
      margin-top: 30px;
      text-decoration: none;
      color: #d9488a;
      font-weight: bold;
      transition: color 0.2s;
    }

    .back-link:hover {
      color: #a41656;
    }
  </style>
</head>
<body>

  <header>
    <h1 id="page-title">Ēdienkarte</h1>
    <div class="language-switcher">
      <img src="https://flagcdn.com/w40/lv.png" alt="Latviešu" onclick="setLanguage('lv')" />
      <img src="https://flagcdn.com/w40/gb.png" alt="English" onclick="setLanguage('en')" />
    </div>
  </header>

  <div class="container">

    <div class="menu-section">
      <h2 id="cakes-title">Kūkas</h2>
      <div class="menu-item"><span id="cheesecake">Siera kūka</span><span>4.50€</span></div>
      <div class="menu-item"><span id="chocolate-cake">Šokolādes kūka</span><span>4.50€</span></div>
      <div class="menu-item"><span id="carrot-cake">Burkānkūka</span><span>4.00€</span></div>
    </div>

    <div class="menu-section">
      <h2 id="cupcakes-title">Kapkeiki</h2>
      <div class="menu-item"><span id="vanilla-cupcake">Vaniļas kapkeiks</span><span>2.50€</span></div>
      <div class="menu-item"><span id="choco-cupcake">Šokolādes kapkeiks</span><span>2.50€</span></div>
      <div class="menu-item"><span id="redvelvet-cupcake">Red Velvet kapkeiks</span><span>2.80€</span></div>
    </div>

    <div class="menu-section">
      <h2 id="snacks-title">Uzkodas</h2>
      <div class="menu-item"><span id="sandwich">Sendvičs</span><span>3.50€</span></div>
      <div class="menu-item"><span id="salad">Svaigu dārzeņu salāti</span><span>3.00€</span></div>
    </div>

    <a href="index.html#edienkarte" class="back-link" id="back-link">← Atpakaļ uz galveno lapu</a>
  </div>

  <footer>
    &copy; 2025 Cakeup Kafejnīca. Visas tiesības aizsargātas.
  </footer>

  <script>
    const translations = {
      lv: {
        "page-title": "Ēdienkarte",
        "cakes-title": "Kūkas",
        "cupcakes-title": "Kapkeiki",
        "snacks-title": "Uzkodas",
        "cheesecake": "Siera kūka",
        "chocolate-cake": "Šokolādes kūka",
        "carrot-cake": "Burkānkūka",
        "vanilla-cupcake": "Vaniļas kapkeiks",
        "choco-cupcake": "Šokolādes kapkeiks",
        "redvelvet-cupcake": "Red Velvet kapkeiks",
        "sandwich": "Sendvičs",
        "salad": "Svaigu dārzeņu salāti",
        "back-link": "← Atpakaļ uz galveno lapu"
      },
      en: {
        "page-title": "Food Menu",
        "cakes-title": "Cakes",
        "cupcakes-title": "Cupcakes",
        "snacks-title": "Snacks",
        "cheesecake": "Cheesecake",
        "chocolate-cake": "Chocolate Cake",
        "carrot-cake": "Carrot Cake",
        "vanilla-cupcake": "Vanilla Cupcake",
        "choco-cupcake": "Chocolate Cupcake",
        "redvelvet-cupcake": "Red Velvet Cupcake",
        "sandwich": "Sandwich",
        "salad": "Fresh Vegetable Salad",
        "back-link": "← Back to main page"
      }
    };

    function setLanguage(lang) {
      localStorage.setItem("lang", lang);
      const t = translations[lang];
      for (let key in t) {
        const el = document.getElementById(key);
        if (el) el.innerText = t[key];
      }
      document.documentElement.lang = lang;
    }

    function getLanguageFromUrl() {
      const params = new URLSearchParams(window.location.search);
      return params.get("lang");
    }

    function initLanguage() {
      const urlLang = getLanguageFromUrl();
      const storedLang = localStorage.getItem("lang");
      const lang = urlLang || storedLang || "lv";
      setLanguage(lang);
    }

    initLanguage();
  </script>
</body>
</html>
